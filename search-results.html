<!DOCTYPE html>
  <html>
    <head>
      <title>Therapeutic Shop</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="./assets/css/reset.css">
      <link rel="stylesheet" href="./assets/css/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <header>
        <nav>
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Logo</a>
            <ul class="right hide-on-med-and-down">
              <li><a href="#search-card"><i class="material-icons left">search</i>Begin your search</a></li>
              <li><a href="#filter-search-card"><i class="material-icons left">view_module</i>Perform Advanced Search</a></li>
            </ul>
          </div>
        </nav>
        </nav>
      </header>

      <main class ="container">
      <div class="row">
        <sidebar class="col s12 m4">
          <p>This is where out music player integration goes</p>
          <div class="row">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <input placeholder="iPhone" id="product" type="text" class="">
                        <label for="product">Search by Product</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12 white-text">
                        <select>
                          <option value="" selected>All</option>
                          <option value="1">Electronics</option>
                          <option value="2">Outdoors</option>
                          <option value="3">Food & Grocery</option>
                          <option value="4">Sports</option>
                          <option value="5">Beauty & Health</option>
                        </select>
                        <label>Search by Category</label>
                      </div>
                    </div>  
                    <div class="row">
                      <div class="input-field col s12">
                        <input disabled value="US" id="country" type="text" class="">
                        <label for="country">Search by Country</label>
                      </div>
                    </div>
                  </form>
                <div class="card-action" id="filer-search-card">
                  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </sidebar>
        <content>
          <div class="col s12 m8">
          <h1 class="center-align">ALL CONTENT OVER HERE</h1>
          </div>
        </content>
      </div>
      </main>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="./assets/javascript/script.js"></script>
    </body>
  </html>
