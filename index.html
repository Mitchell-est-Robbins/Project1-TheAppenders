<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <style>

    html,
    body {
      height: 100%;
    }

    body {
      background: url('https://images.unsplash.com/photo-1525176856018-d7fce7007c89?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }


    #retailTherapy {
      text-align: center;
      font-family: 'Fugaz One', cursive;
      color: #f8bc87;
    }

    .dot {
      font-size: 1em;
      color: #03435a;
    }

    #shopWith {
      font-size: 24px;
      color: white;
      margin-left: -7em;
      border-bottom: solid;
    }

    #content {
      padding: .01% 23%;
      display: inline-flex;
    }

    #searchBtn {
      background-color: #314E59;
      height: 3.4em;
      width: 3em;
    }

    #header {
      padding-top: 10rem;
    }

    #footer {
      border: 1px #f8bc87 solid;
      font-family: 'Roboto Condensed', sans-serif;
      color: white;
      text-align: center;
      bottom: 2px;
      height: 40px;
      margin-top: 40px;
      text-align: center;
      vertical-align: middle;
      position: fixed;
      width: 100%;
      font-size: 20px;
      background-color: #314E59;
    }

    #email {
      text-decoration: underline;
      color: white;
      float: right;
      padding-right: 7px;
    }

    #iconE {
      margin-top: 4px;
      float: right;
      padding-right: 10px;
      font-size: 25px;
    }

    #repoLink {
      padding-left: 10px;
      float: left;
      text-decoration: underline;
      color: white;
    }

    #iconD {
      float: left;
      font-size: px;
      margin-top: 5px;
    }

    /* Fox adding glow to search */
    #search:hover {
      box-shadow:
        0 0 10px 5px #e1dcd8,
        /* inner white */
        0 0 50px 10px #7cceee,
        /* middle magenta */
        0 0 90px 40px #0d6c8f;
      /* outer cyan */
      transition-duration: .5s;
    }


    /* media queries*/

    @media screen and (max-width: 600px) {
      #shopWith {
        font-size: 15px;
      }

      #retailTherapy {
        font-size: 35px;
      }

      #content {
        display: flex;
      }

      #footer {
        font-size: 15px;
        text-align: center;
        background-color: #011C26;
      }
    }

    #iconE,
    #iconD {
      font-size: 15px;
    }
    @media screen and (max-width: 768px){
      #shopWith {
        font-size: 17px;
      }
      #retailTherapy {
        font-size: 40px;
      }
      #content{
        display: flex;
      }
    }
    @media screen and (min-width: 1000){
      #content{
        display: flex;
      }
    }
     

    /* #email {
      text-decoration: none;
    } */


  </style>
  <title>
    Retail Therapy

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </div>
    <div class="container">
      <div id="content">
        <input type='text' id='search' placeholder="Search products from Amazon" style="width: 41em; border-radius: 2px 2px; background-color: white;
          border: solid 2px #314E59; height: 3em;">
        <button id="searchBtn" type="button">
          <i class="material-icons" style="color: white;">search</i>
        </button>
      </div>
    </div>

  
    <footer id="footer">

      <a id="email" href="mailto:the.appenders@gmail.com">Contact Us</a>
      <a id="repoLink" href="https://github.com/VookmirVookmir/Project1-TheAppenders">Github Repo</a>
      <i id="iconD" class="material-icons" style="color: white;">description</i>
    </footer>

  </div>
